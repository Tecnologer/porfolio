<!DOCTYPE html>
<html>

<head>
    <title>Tecnologer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Reset default styles */
        body {
            margin-left: 5%;
            margin-right: 5%;
            padding: 10;
            font-family: Arial, sans-serif;
        }

        /* Set background color */
        body {
            background-color: #282a36;
            color: #fff;
            font-size: 14pt;
        }

        /* Code block styles */
        pre {
            /* background-color: #1a1a1a; */
            color: #ccc;
            padding: 0px;
            border-radius: 0px;
            margin: 0px;
            overflow-x: visible;
            white-space: pre-wrap;
            /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;
            /* Mozilla, since 1999 */
            white-space: -pre-wrap;
            /* Opera 4-6 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
            /* Internet Explorer 5.5+ */
        }

        /* Header styles */
        h1 {
            font-size: 25pt;
            margin-bottom: 20px;
        }

        /* Link styles */
        a {
            background-color: inherit;
            text-decoration: none;
            border-bottom: 1px solid #fff;
            cursor: pointer;
        }

        .icon-link {
            border-bottom-color: transparent;
        }
        
        path {
            fill: #fff;
        }

        a:hover {
            border-bottom-color: transparent;
        }

        /* Code editor styles */
        .editor {
            background-color: #282a36;
            color: #ccc;
            padding: 20px;
            border-radius: 5px;
            font-family: Consolas, monospace;
            font-size: 14px;
        }
        /* Footer styles */
        
        .footer {
            background-color: #282a36;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            margin-top: 20px;
        }

        .footerelem {
            float: left;
            width: 25%;
        }

        main {
            overflow-y: auto;
        }
    </style>
</head>

<body class="editor">
    <header>
        <h1>{{go_back}}./about/{{file}}.go</h1>
    </header>

    <pre>
{{code}}
    </pre>
   

    <div class="footer">
        Tecnologer v{{version}}
    </div>
</body>

</html>
